<!doctype html>
<html lang='en-GB'>
    <head>
        <meta charset='utf-8'>
        <title>Ractive test</title>
        <script src="ractive.js"></script>
        <script src="livescript.js"></script>
        <script src="prelude-browser-min.js"></script>
        <script type="text/ls" src="app.ls"></script>
        <script src="jquery-1.12.0.min.js"></script>

    </head>

    <body>
        <h1>Ractive test</h1>
        <div id='container'></div>
        <script id='app' type='text/ractive'>
            <p>Hello, {{name}}!</p>

            <h3>Data list: </h3>
            {{#each data:i}}
                <p>My data {{i}}: {{data[i]}}...</p>
            {{/each}}

            <h3> KDS data </h3>
            {{#each kds.Data:i}}
            {{#with kds.Data[i]}}
                <p>Raw material code is: {{.["RawMaterialCode"]}} </p>
                <ul>
                    {{#each .["Scores"]:j}}
                    <li>Supplier code: {{.["SupplierCode"]}}</li>
                    {{/each}}
                </ul>
            {{/with}}
            {{/each}}
        </script>
        <script> require("LiveScript").go()</script>
    </body>
</html>
